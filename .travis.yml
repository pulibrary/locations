language: ruby
rvm:
  - 2.3.5

script: bundle exec rake ci

branches:
  only:
    - master
notifications:
  email:
    recipients:
      - "kr2@princeton.edu"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
